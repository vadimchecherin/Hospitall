<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Аккаунт пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<body>
<header th:insert="blocks/header :: header"></header>
<H1>Аккаунт пользователя</H1>
    <div class="row">
        <div class="col-md-3"><list th:insert="blocks/list :: list"></list></div>

            <div class="col-md-7">
                <div th:each="el:${post}">

                    <div class="row mb-4">
                        <label class="col-sm-2 col-form-label">Фамилия Имя Отчество</label>
                        <div class="col-sm-3">
                            <input type="text" name="FIO" th:value="${el.FIO}" placeholder="Введите ваше ФИО" class="form-control"><br>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label class="col-sm-2 col-form-label">Пол</label>
                        <div class="col-sm-3">
                            <input type="text" name="Sex" th:value="${el.Sex}" placeholder="Введите ваше Пол" class="form-control"><br>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label class="col-sm-2 col-form-label">Дата рождения</label>
                        <div class="col-sm-3">
                            <input type="date" name="Date_of_Birthday" th:value="${el.Date_of_Birthday}" id="databrth" placeholder="Введите дату рождения" class="form-control"><br>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label class="col-sm-2 col-form-label">Дата регистрации</label>
                        <div class="col-sm-3">
                            <input type="date" name="Date_of_Reg" th:value="${el.Date_of_Reg}" size="25" placeholder="Дата регистрации клиента" class="form-control"><br>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label class="col-sm-2 col-form-label">Пасспорт</label>
                        <div class="col-sm-3">
                            <input type="text" name="passport" th:value="${el.passport}" placeholder="Пасспорт" class="form-control"><br>
                        </div>
                    </div>


                    <a th:href="'/useraccount/' +${el.id} +'/edit'" class="btn btn-warning">Редактировать</a>

                    <form th:action="'/useraccount/' +${el.id} +'/remove' " method="post">
                        <button  class="btn btn-danger" type="submit">Удалить</button>
                    </form>
                </div>
            </div>
    </div>

        <div th:insert="blocks/footer :: footer"> </div>


</body>
</html>
