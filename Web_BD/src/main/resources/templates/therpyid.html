<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div class="row">
        <div class="col-md-4 ">
            <list th:insert="blocks/list :: list"></list>
        </div>

        <div class="container col-md-8" mb-3>
            <div th:each="el: ${therpy}">
                <form  method="post">
                    <div class="row mb-4">
                        <label class="col-sm-2 col-form-label">Название услуги</label>
                        <div class="col-sm-3">
                            <input type="text" name="lecarst" th:value="${el.lecarst}" placeholder="Услуга" class="form-control"><br>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label class="col-sm-2 col-form-label">Стоимость</label>
                        <div class="col-sm-3">
                            <input type="text" name="price" th:value="${el.price}" placeholder="Стоимость" class="form-control"><br>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-success">Обновить данные</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"> </div>
</body>
</html>
