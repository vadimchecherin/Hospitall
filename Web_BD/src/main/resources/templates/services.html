<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Services</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<body>
<header th:insert="blocks/header :: header"></header>
<H1>Услуги</H1>

<div class="container mt-5" mb-5>
    <form action="services" method="post">

        <div class="text-info container col-md-9" mb-3>
            <div class="row mb-4 text-info">
                <label class="col-sm-3 col-form-label">Название услуги</label>
                <div class="col-sm-5">
                    <input type="text" name="name" placeholder="Услуга" class="form-control"><br>
                </div>
            </div>
        </div>

        <div class="text-info container col-md-9" mb-3>
            <div class="row mb-4 text-info">
                <label class="col-sm-3 col-form-label">Стоимость услуги</label>
                <div class="col-sm-5">
                    <input type="text" name="price" placeholder="Стоимость услуги" class="form-control"><br>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Добавить услугу</button><br>
    </form>

    <div class="row">
        <div th:each="el:${services}" class="col-sm-2 alert alert-info mt-2" >
            <div>
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <p th:text="${el.name}"></p>
                    </div>
                    <div class="card-body">

                        <p th:text="${el.name}"></p>
                        <p th:text="${el.price}"></p>
                        <a th:href="'/services/' + ${el.id}" class="btn btn-warning">Редактировать</a>

                        <form th:action="'/services/' + ${el.id} +'/remove'" method="post">
                            <button class="btn btn-danger">Удалить</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"> </div>

</body>
</html>
