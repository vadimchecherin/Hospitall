<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>personal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<body>
<header th:insert="blocks/header :: header"></header>
<H1>персонал</H1>

<div class="container mt-5" mb-5>
    <form action="personal" method="post">

        <div class="text-info container col-md-9" mb-3>
            <div class="row mb-4 text-info">
                <label class="col-sm-3 col-form-label">Фамилия Имя Отчество</label>
                <div class="col-sm-5">
                    <input type="text" name="FIO" placeholder="ФИО" class="form-control"><br>
                </div>
            </div>
        </div>

        <div class="text-info container col-md-9" mb-3>
            <div class="row mb-4 text-info">
                <label class="col-sm-3 col-form-label">Введите специальность</label>
                <div class="col-sm-5">
                    <input type="text" name="speciality" placeholder="специальность" class="form-control"><br>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Добавить специалиста</button><br>
    </form>


    <div class="row">
        <div th:each="el:${per}" class="col-sm-2 alert alert-info mt-2" >
            <div>
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <p th:text="${el.FIO}"></p>
                    </div>
                    <div class="card-body">
                        <p th:text="${el.FIO}"></p>
                        <p th:text="${el.speciality}"></p>
                        <a th:href="'/personal/' +${el.id}" class="btn btn-warning">Детальнее</a>

                        <form th:action="'/personal/' + ${el.id} +'/remove'" method="post">
                            <button class="btn btn-danger">Удалить</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div th:insert="blocks/footer :: footer"> </div>

</body>
</html>
